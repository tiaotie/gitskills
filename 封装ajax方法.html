    <script>
        function get(url, callback) {
            var xhr = new XMLHTTPRequest()
            // 当请求加载成功之后要调用指定的函数
            xhr.onload = function () {
                // 我现在需要得到这里的 xhr.responseText
                callback(xhr.responseText)
            }
            xhr.open('get', 'url', true)
            xhr.send()
        }

        get('dsadas', function (data) {

        })
    </script>
